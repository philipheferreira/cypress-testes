<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Chekout form</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="row">
	  <div class="col-75">
	    <div class="container">
	      <form action="/action_page.php">

	        <div class="row">
	          <div class="col-50">
	            <h3>Billing Address</h3>
	            <label for="fname"><i class="fa fa-user"></i> Nome Completo</label>
	            <input type="text" id="fname" name="firstname" placeholder="Felipe Fonseca">
	            <label for="email"><i class="fa fa-envelope"></i> Email</label>
	            <input type="text" id="email" name="email" placeholder="nome@example.com">
	            <label for="adr"><i class="fa fa-address-card-o"></i> Endereço</label>
	            <input type="text" id="adr" name="address" placeholder="Rua dos Coqueiros, 1290">
	            <label for="city"><i class="fa fa-institution"></i> Cidade</label>
	            <input type="text" id="city" name="city" placeholder="Brasilia">

	            <div class="row">
	              <div class="col-50">
	                <label for="state">Estado</label>
	                <input type="text" id="state" name="state" placeholder="Maranhão">
	              </div>
	              <div class="col-50">
	                <label for="zip">Zip</label>
	                <input type="text" id="zip" name="zip" placeholder="10001">
	              </div>
	            </div>
	          </div>

	          <div class="col-50">
	            <h3>Pagamento</h3>
	            <label for="fname">Informações Cartão</label>
	            <div class="icon-container">
	              <i class="fa fa-cc-visa" style="color:navy;"></i>
	              <i class="fa fa-cc-amex" style="color:blue;"></i>
	              <i class="fa fa-cc-mastercard" style="color:red;"></i>
	              <i class="fa fa-cc-discover" style="color:orange;"></i>
	            </div>
	            <label for="cname">Nome no Cartão</label>
	            <input type="text" id="cname" name="cardname" placeholder="Felipe Fonseca">
	            <label for="ccnum">Numero no cartão de Credito</label>
	            <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444">
	            <label for="expmonth">Mês de Expiração</label>
	            <input type="text" id="expmonth" name="expmonth" placeholder="Setembro">

	            <div class="row">
	              <div class="col-50">
	                <label for="expyear">Ano de Expiração</label>
	                <input type="text" id="expyear" name="expyear" placeholder="2018">
	              </div>
	              <div class="col-50">
	                <label for="cvv">CVV</label>
	                <input type="text" id="cvv" name="cvv" placeholder="352">
	              </div>
	            </div>
	          </div>

	        </div>
	        <label>
	          <input type="checkbox" checked="checked" name="sameadr"> Local de entrega é o mesmo do cadastro
	        </label>
	        <input type="submit" value="Continue para o Checkout" class="btn">
	      </form>
	    </div>
	  </div>

	  <div class="col-25">
	    <div class="container">
	      <h4>Carrinho
	        <span class="price" style="color:black">
	          <i class="fa fa-shopping-cart"></i>
	          <b>4</b>
	        </span>
	      </h4>
	      <p><a href="#">Produto 1</a> <span class="price">$15.00</span></p>
	      <p><a href="#">Produto 2</a> <span class="price">$5.00</span></p>
	      <p><a href="#">Produto 3</a> <span class="price">$8.00</span></p>
	      <p><a href="#">Produto 4</a> <span class="price">$2.00</span></p>
	      <hr>
	      <p>Total <span class="price" style="color:black"><b>$30.00</b></span></p>
	    </div>
	  </div>
	</div>
</body>
</html>
